{% extends "base.html" %}
{% block title %}Настройки{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Настройки</h3>

                <form method="POST">
                    <div class="mb-3">
                        <label for="vk_api_id" class="form-label">VK API ID:</label>
                        <input type="text" name="vk_api_id" id="vk_api_id" class="form-control" value="{{ user.vk_api_id }}">
                    </div>

                    <div class="mb-3">
                        <label for="vk_group_id" class="form-label">VK Group ID:</label>
                        <input type="text" name="vk_group_id" id="vk_group_id" class="form-control" value="{{ user.vk_group_id }}">
                        {% if group_name %}
                        <div class="form-text">Привязана группа: <b>{{ group_name }}</b></div>
                        {% endif %}
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
